version: 2.1

orbs:
  codecov: codecov/codecov@3.2.2

jobs:
  build:
    machine:
      image: circleci/classic:latest

    working_directory: ~/repo

    steps:
      - run:
          name: Set up test network
          command: |
            docker network create $DOCKER_NETWORK
      - run:
          name: Set up test database
          command: |
            docker pull postgres:9.6.24-alpine3.14
            docker run --network $DOCKER_NETWORK --name database \
            -e POSTGRES_PASSWORD=$POSTGRES_PASSWORD \
            -p $DATABASE_PORT:5432 \
            -d postgres
      - checkout
      - run:
          name: Build containers
          command: |
            docker build . -t shopping-mate-back
            docker run --network $DOCKER_NETWORK --name shopping-mate-back \
            -e SECRET_KEY=$SECRET_KEY \
            -e DATABASE_URL=$DATABASE_URL \
            --entrypoint=gunicorn shopping_mate.wsgi:application --bind 0.0.0.0:8000
            -d shopping-mate-back
      - run:
          name: Run tests with coverage
          command: |
            docker exec -it shopping-mate-back pytest
            docker exec -it shopping-mate-back coverage html

workflows:
  build_and_test:
    jobs:
      - build:
          post-steps:
            - codecov/upload
            - store_artifacts:
                path: htmlcov
