version: "3.2"

services:
  shopping-mate-back:
    build:
      context: .
    command: gunicorn shopping_mate.wsgi:application --bind 0.0.0.0:8000
    container_name: shopping-mate-back
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=${DEBUG}
    env_file: .env
    volumes:
      - .:/code
    ports:
      - "8001:8000"
    networks:
      - garcel-net

networks:
  garcel-net:
    external: true
